<div class="flex column">
  <button mat-button class="button" data-cy="play-again" (click)="playAgain()" [disabled]="isLoading$ | async">Play again</button>

  <div class="flex mobile-column">
    <div class="flex column player">
      <app-player-header [player]="'Player 1'" [winCount$]="leftCardPlayersWinCount$" [cypressSelector]="'left-card-win-count'"></app-player-header>
      <app-properties-card data-cy="left-card" [properties]="leftCard" [isLoading$]="isLoading$"></app-properties-card>
    </div>
    <div class="flex column player">
      <app-player-header [player]="'Player 2'" [winCount$]="rightCardPlayersWinCount$" [cypressSelector]="'right-card-win-count'"></app-player-header>
      <app-properties-card data-cy="right-card" [properties]="rightCard"
        [isLoading$]="isLoading$"></app-properties-card>
    </div>
  </div>

  <div class="center">
    <span data-cy="winner">{{winner}}</span> <span *ngIf="winner"> wins !</span>
  </div>
</div>
