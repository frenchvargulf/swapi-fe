<mat-card class="properties-card">
    <mat-card-header>
        <mat-card-subtitle>Character</mat-card-subtitle>
        <mat-card-title>{{properties.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>Mass is <span class="mass">{{properties.mass}}</span></div>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar *ngIf="(isLoading$ | async)" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
